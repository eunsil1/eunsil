<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
*{margin: 0; padding: 0;}

section{
  width: 1000px;
  height: 500px;
  border: 1px solid #333;
  margin: 0 auto;
}

.left{
  width: 700px;
  height: 500px;
  background-color: #06ca8f;
  float: left;
}

.left .top{
  height: 250px;
  background-color: aqua;
}

.left .bottom{
  height: 250px;
  background-color: crimson;
}

.right{
  width: 300px;
  height: 500px;
  background-color: #19e212;
  float: left;
}




</style>
</head>
<body>
    <section>
      <div class="left">
        <div class="top">왼쪽위</div>
        <div class="bottom">왼쪽아래</div>
      </div>
      <div class="right">오른쪽</div>
      
    </section>
</body>
</html>
