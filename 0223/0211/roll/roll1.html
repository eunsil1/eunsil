<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
*{margin: 0; padding: 0;}
li{
  list-style: none;
  float: left;
  width: 80px;
}

h1{
  text-align: center;
}

#banner_wrap{
  width: 260px;
  padding: 10px 20px;
  margin: 0 auto;
  border: 1px solid #333;
}

#banner{
  width: 800px;
  height: 54px;
  border: 1px solid red;
}

#frame{
  width: 232px;
  height: 54px;
  position: relative;
  margin: 10px auto;
  border: 1px solid blue;
  /* overflow: hidden; */
}


</style>
</head>
<body>
  <h1>롤링 슬라이드 배너 만들기</h1>
  <div id="banner_wrap">
    <div id="frame">
      <ul id="banner">
        <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t4.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t5.jpg" alt=""></a></li>
      </ul>
    </div>
    <p>
      <a href="#" class="prev"><img src="images/prev_btn.png" alt=""></a>
      <a href="#" class="next"><img src="images/next_btn.png" alt=""></a>
    </p>
  </div>
<script>
  let list = document.getElementById('banner'); //넓이 800
  let listLi = document.querySelectorAll('#banner li');
  let frame = document.getElementById('frame');
  //listLi[0]
  let total = 5; //listLi.length; // li 5개
  let li_width = 80;
  // let li_width1 = document.querySelector("#banner li").offsetWidth;
  for(let i = 0; i < 3; i++){
    let copyObj = listLi[i].cloneNode(true); //true 자식요소까지 전부 복사
    //listLi[0] ~ listLi[2] 순회하면서 복사함
    list.append(copyObj);
    //ul 안쪽 맨뒤에 추가

  }

  let num = 0;
  let next = document.querySelector('.next');
  let prev = document.querySelector('.prev');
  
  next.addEventListener('click',function(e){
    e.preventDefault();
    if(num === total){
      num = 0;
      list.style.transition = 'none';
      list.style.marginLeft = 0;
    }

    setTimeout(function(){
      num++;
      list.style.transition = 'margin-left 0.5s';
      list.style.marginLeft = -li_width * num + 'px';
    },50);

    // num++;
    // list.style.transition = 'margin-left 0.5s';
    // list.style.marginLeft = -li_width * num + 'px';

  });

  prev.addEventListener('click',function(e){
    e.preventDefault();
    if (num === 0) {
      num = total;
      list.style.transition = 'none';
      list.style.marginLeft = -li_width * num + 'px';
    }

    setTimeout(function () {
      num--;
      list.style.transition = 'margin-left 0.5s';
      list.style.marginLeft = -li_width * num + 'px';
    }, 50);
  });

  //자동 슬라이드
  function autoPlay(){
    if (num === total) {
      num = 0;
      list.style.transition = 'none';
      list.style.marginLeft = 0;
    }

    setTimeout(function () {
      num++;
      list.style.transition = 'margin-left 0.5s';
      list.style.marginLeft = -li_width * num + 'px';
    }, 50);
  }

  var interValid = setInterval(autoPlay, 3000);
  
  frame.addEventListener('mouseover',function(){
    clearInterval(interValid);
  });

  frame.addEventListener('mouseout', function () {
      interValid = setInterval(autoPlay, 3000);
    });
</script>
</body>
</html>
