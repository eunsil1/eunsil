<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  ul,
  li {
    list-style: none;
  }

  body {
    background-color: #333;
  }

  #wrap {
    width: 640px;
    margin: 100px auto 0;
  }

  #nav li {
    float: left;
  }

  #nav li a {
    display: block;
    border: 2px solid #bbb;
    margin: 0 6px 10px 0;
    border-radius: 5px;
  }

  #nav li a img {
    width: 70px;
  }

  #window {
    clear: both;
  }

  #nav li a.active {
    border: 2px solid #fff;
  }
  </style>



</head>

<body>
  <div id="wrap">
    <ul id="nav">

      <li><a href="img/lop7.jpg"><img src="img/thumb7.jpg" alt="호8"></a></li>
    </ul>
    <div id="window"><img src="img/lop0.jpg" alt=""></div>

</body>

  $('#nav li a').click(function(){
    var img_url = $(this).attr('href'); //현재 클릭한 href에 들어있는 속성값을 읽어서 img_url에 저장

    $('#nav li a').removeClass('active');
    $(this).addClass('active');
