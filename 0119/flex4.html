<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .flex-container{
    width: 1500px;
    height: 200px;
    /* 높이와 넓이를 여유 있게 주었다. */
    background-color: dodgerblue;
    display: flex; /*부모에게 부여해야함*/
    justify-content: space-around;
    /* 좌우 가로 중앙 정렬 */
    
    align-items: center;
    /* 원래 높이 75px 유지하면서 위아래 세로 중앙 정렬 */

  }

  .flex-container > div{
    background-color: #f1f1f1;
    width: 100px;
    text-align: center;
    font-size: 30px;
    line-height: 75px; /*줄간격*/
    margin: 10px; /*위로 흡수되었기 때문에 위는 붙어서 나옴*/

    
    /* float: left; */
    /* 사용자 배경 사라짐 (높이 없어짐) */
    /* 넓이 700 두줄 됨 */
  }

  .aaa{
    flex-basis: 200px;
  }
</style>
</head>
<body>
  <h1>flexiable boxes</h1>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div class="aaa">3</div>
    <div>4</div>
  </div>
</body>
</html>
