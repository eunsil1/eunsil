<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .flex-container{
    width: 500px;
    height: 100px;
    border: 2px solid black;
    margin: 0 auto 20px;
    display: flex; /*부모에게 부여해야함*/
    align-items: center;

  }

  .flex-container > div{
    width: 100px;
    height: 50px;
    border: 2px solid black;
    background-color: #ccc;
  }

#box1{
  flex: 1 1 0;
}

#box2{
  flex: 2 2 0;
}

#box3{
  flex: 3 3 0;
}
/* 전체를 6등분 */
/* #box1 500 * (1/6) = 83px */
/* #box2 500 * (2/6) = 166px */
/* #box3 500 * (3/6) = 250px */

  
</style>
</head>
<body>
  <h1>flexiable boxes</h1>
  <div class="flex-container">
    <div id="box1"><p>1</p></div>
    <div id="box2"><p>2</p></div>
    <div id="box3"><p>3</p></div>
  </div>
</body>
</html>
