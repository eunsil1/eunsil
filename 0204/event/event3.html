<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script>
  function sayHello(name){ //매개변수
    alert(name + "님 환영합니다.");
  }
</script>
</head>
<body>
  <!-- 인라인 onclick (html안에 이벤트 삽입) - 2. 값(인수) 전달하기 -->
  <button onclick="sayHello('홍길동')">버튼</button>
</body>
</html>
