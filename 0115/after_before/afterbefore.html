<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  ul::before{
    content: "앞에추가";
  }

  ul::after{
    content: "뒤에추가";
  }
  
</style>
</head>
<body>
  <ul>
    <li>난첫번째</li>
    <li>난두번째</li>
    <li>난세번째</li>
    <li>난네번째</li>
  </ul>
</body>
</html>
