<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{
    margin: 0;
    padding: 0;
    cursor: url(img/mouse_img_32.png), auto;
  }

  ul,li{
    list-style: none;
  }
  a{text-decoration: none; color: #000;}
  a:hover{color: red;}
  #mouse_col{
    position: fixed;
    width: 100%;
    height: 2px;
    left: 0;
    top: 0;
    background-color: orangered;
    pointer-events: none;
  }

  #mouse_row{
    position: fixed;
    width: 2px;
    height: 100%;
    left: 0;
    top: 0;
    background-color: orangered;
    pointer-events: none;
    /* 클릭안됨 / hover 안됨 마우스 이벤트 전부 무시 */
  }


</style>

</head>
<body>
  <ul>
    <li><a href="#">main</a></li>
    <li><a href="#">about</a></li>
    <li><a href="#">skill</a></li>
    <li><a href="#">work</a></li>
    <li><a href="#">contact</a></li>
  </ul>
  <div id="mouse_col"></div>
  <div id="mouse_row"></div>
</body>
</html>
<script>
   document.addEventListener('mousemove', function (e) {
      var x = e.pageX; //x좌표
      var y = e.pageY; //y좌표
      var ele1 = document.getElementById('mouse_col');
      var ele2 = document.getElementById('mouse_row');

      ele1.style.top = y  + 'px';
      ele2.style.left = x + 'px';
      //마우스를 따라다니는 이벤트 -50 해준건 이미지 중앙으로 이동하려고

    });
</script>
