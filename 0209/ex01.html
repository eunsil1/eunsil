<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow-y: hidden;
    }

    header {
      width: 100%;
      max-width: 1200px;
      height: 200px;
      margin: 0 auto;
      background-color: #ccc;
    }

    .slide-container {
      width: 100%;
      max-width: 1200px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .slider {
      position: relative;
      display: flex;
      transition: transform 0.5s;
    }

    
  </style>
</head>

<body>
  <header></header>
  <div class="slide-container">
    <div class="slider">
      <div class="slide">
        <img src="images/slide1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/slide2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/slide3.jpg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
<script>
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide'); 

  let index = 0;

  function auto() {
    index++;
    if (index >= slides.length) {
      index = 0;
    }
    const transformValue = - index * 100 + '%';
    slider.style.transform = `translateY(${transformValue})`;
    
  }

  setInterval(auto, 2000);




</script>
