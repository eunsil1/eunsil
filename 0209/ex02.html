<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{margin: 0; padding: 0;}

  .slide-container{
    width: 100%;
    max-width: 1200px;
    height: 300px;
    position: relative;
  }

  .slider{
    position: relative;
    width: 100%;
    height: 100%;
  }

  .slide{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    /* 세장의 사진을 겹친 후 숨기기 */
    transition: opacity 2s ease;
  }   

  .slide.active{
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="slide-container">
    <div class="slider">
      <div class="slide">
        <img src="images/1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/3.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
<script>
const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide'); 

let index = 0;

function autofade(){
// 슬라이드 숨기기
slides[index].classList.remove('active');

// 다음 인덱스
index++;
if(index >= slides.length){
index = 0;
}
// 다음 슬라이드 보이기
slides[index].classList.add('active');

}

setInterval(autofade, 2000);
</script>
