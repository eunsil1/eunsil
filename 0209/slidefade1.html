<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{margin: 0; padding: 0;}
  
  /* body{
    overflow-x: hidden;
  } */

  header{
    width: 100%;
    max-width: 1920px;
    height: 200px;
    margin: 0 auto;
    background-color: #ccc;
  }

  .slide-container{
    width: 100%;
    max-width: 1920px;
    height: 480px;
    position: relative;
  }

  .slider{
    position: relative;
    width: 100%;
    height: 100%;
  }

  .slide{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    /* 세장의 사진을 겹친 후 숨기기 */
    transition: opacity 2s ease;
  }

  .slide.active{
    opacity: 1;
  }

  button{
    cursor: pointer;
    padding: 10px;
  }

</style>
</head>
<body>
  <header></header>
  <div class="slide-container">
    <div class="slider">
      <div class="slide active">
        <img src="images/slide1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/slide2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/slide3.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
<script>
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide'); //slide는 3개이므로 querySelectorAll 써야함
  // slides[0] -> 첫번째 사진
  // slides[1] -> 두번째 사진
  // slides[2] -> 세번째 사진
  let index = 0;

  function autofade(){
    // 슬라이드 숨기기
    slides[index].classList.remove('active');

    // 다음 인덱스
    index++;
    if(index >= slides.length){
      index = 0;
    }
    // 다음 슬라이드 보이기
    slides[index].classList.add('active');
    
  }

  setInterval(autofade, 2000);
  //2초마다 한번씩 auto를 호출한다.
  



</script>
