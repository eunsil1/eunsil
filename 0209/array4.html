<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numbers = [1, 2, 3, 4, 5];
    numbers.forEach(function(num, ind){ // 
      document.write(`Index ${ind} : ${num} <br/>`);
    });

    // Index 0 : 1
    // Index 1 : 2
    // Index 2 : 3
    // Index 3 : 4
    // Index 4 : 5
      
  </script>
</body>
</html>
