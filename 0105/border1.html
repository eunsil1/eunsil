<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
div{
  width: 200px; 
  height: 100px;
  line-height: 100px;
  /* height(높이) line-height(줄간격) 같으면 세로 중앙 정렬(한줄일 경우) */
  margin: 15px;
  float: left;
  /* display : inline-block; 유사함 */
  border-width: 5px;
  text-align: center;
  font-size: 20px;
}

#dox1{border-style: solid; border-color: red;} /*실선*/
#dox2{border-style: dotted; border-top-color: red;} /*점선*/
#dox3{border-style: dashed;} /*짧은 점선*/
#dox4{border-style: double;} /*이중*/

</style>
</head>
<body>
  <div id="dox1"> 실선 테두리</div>
  <div id="dox2"> 점선 테두리</div>
  <div id="dox3"> 짦은 점선 테두리</div>
  <div id="dox4"> 이중 테두리</div>
</body>
</html>
