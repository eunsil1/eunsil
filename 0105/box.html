<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  /* html을 디자인 할 수 있다. */
.box{
  width: 150px; /* 넓이 */
  height: 150px; /* 높이 */
  /* background-color: yellow; */
  /* 박스 4개의 배경에 노란색을 준다. */
}
.box1{
  background-color: aqua;
  padding: 10px;
  /* 안여백 위 10 오른쪽 10 아래 10 왼쪽 10px로 줌 */
  /* border: 1px solid #000; */
  border: 1px dashed #000;
  /* 테두리 : 선두께 실선 색상 */
  /* dotted 점선 solid 실선 dashed 긴점선 */
}
.box2{
  background-color: yellow;
  padding: 10px 20px 30px 40px;
  /* 안여백 : 위 오른쪽 아래 왼쪽 시계방향으로 준다 */
}
.box3{
  background-color: blue;
  padding: 10px 20px;
  /* 안여백 : 위 아래 10 좌우 20 */
}
.box4{
  background-color: blueviolet;
  padding: 10px 20px 30px;
  /* 안여백 : 위 10 좌우 20 아래 30 */
  /* padding: 0 0 0 20px; = padding-left:20px */
}

</style>

  
</head>
<body>
  <!-- div : division의 약자, 구역을 뜻함 -->
  <!-- class : 별명 - box 이면서 box1 이름도 된다-->
  <!-- 스타일에 클래스의 효과를 주려면 . 을 앞에 써준다.-->
  <div class="box box1">박스1</div>
  <div class="box box2">박스2</div>
  <div class="box box3">박스3</div>
  <div class="box box4">박스4</div>
</body>
</html>
