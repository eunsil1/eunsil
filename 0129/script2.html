<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">인라인 스크립트 예제</h1>
  <button onclick="changeTitle()">제목변경</button>

  <script>
    function changeTitle(){
      document.getElementById('title').textContent = '제목변경되었어요';
    }
  </script>
</body>
</html>
