<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/xeicon.css">
<style>
  .xi-xpressengine, .xi-arrow-left{
    font-size: 50px;
    color: #333;
  }
  ul{list-style: none;}
  ul li{
    width:100px;
    height:50px;
    border:1px solid #333;
    margin-left:50px;
  }
  ul li a{
      display:block;
      position: relative;
      line-height: 50px;
      color:#333;
      text-decoration: none;
      width:100%;
  }
  ul li:nth-child(1) a::before{
    font-family: xeicon;
    content: "\ec1f";
    font-size: 24px;
    padding-right: 5px;
  }
</style>
</head>
<body>
  <i class="xi-xpressengine"></i>
  <i class="xi-arrow-left"></i>
  <ul>
    <li><a href="#">twitter</a></li>
    <li><a href="#">facebook</a></li>
    <li><a href="#">google</a></li>
  </ul>

</body>
</html>
