<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.bxslider.js"></script>
<style>
  *{margin: 0; padding: 0;}
  header{
    width: 960px;
    height: 200px;
    margin: 0 auto;
    background-color: pink;
  }
  section{
    width: 960px;
    height: 800px;
    margin: 0 auto;
    border: 1px solid red;
  }
  
</style>
<script>
  $(function(){
    $('.slider1').bxSlider({ //옵션을 작성하려면 {} 중괄호 안에 작성
      //mode:'fade', 나타났다 사라짐 //'vertical' 수직
      auto:true, //자동 슬라이드 기본(false)
      //controls:false, //화살표 숨김
      //pager:false, //페이저 숨김
      pause:2000, //실제 슬라이드 속도
      speed:500, //사진 한장 넘어가는 속도
      
    });
  });
//https://bxslider.com/options - 옵션 수정 가능
</script>
</head>
<body>
  <header>헤더</header>
  <section>
    <ul class="slider1">
      <li><img src="img/images(1).jpg" alt="사진1"></li>
      <li><img src="img/images(2).jpg" alt="사진2"></li>
      <li><img src="img/images(3).jpg" alt="사진3"></li>
      <li><img src="img/images(4).jpg" alt="사진4"></li>
      <li><img src="img/images(5).jpg" alt="사진5"></li>
    </ul>
  </section>
</body>
</html>
