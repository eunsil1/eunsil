<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.bxslider.js"></script>
<style>
  *{margin: 0; padding: 0;}
  header{
    width: 100%;
    max-width: 960px;
    height: 200px;
    margin: 0 auto;
    background-color: pink;
  }
  section{
    width: 100%;
    max-width: 960px;
    height: 800px;
    margin: 0 auto;
    border: 1px solid red;
  }
/* 전체 넓이 100% 반응형 최대크기 960px */
</style>
<script>
  $(function(){
    $('.bx2').bxSlider({ //옵션을 작성하려면 {} 중괄호 안에 작성
      mode:'vertical',
      auto:true, //자동 슬라이드 기본(false)
      controls:false, //화살표 숨김
      pager:false, //페이저 숨김
    });

    $('.bx3').bxSlider({ //옵션을 작성하려면 {} 중괄호 안에 작성
      auto: true,
      moveSlides:1, //한번에 슬라이드되는 사진수
      minSlides:1, //반응형
      maxSlides:4, //반응형
      slideWidth:230, //한개 슬라이드 이미지의 넓이
      slideMargin:10, //슬라이드간의 여백
      shrinkItems:true, 
      //슬라이드 너비 자동조정되면서 슬라이드 표기 개수 변화
    });
  });
//https://bxslider.com/options - 옵션 수정 가능
</script>
</head>
<body>
  <header>헤더</header>
  <section>
    <ul class="bx2">
      <li><img src="images/pic1.jpg" alt="사진11"></li>
      <li><img src="images/pic2.jpg" alt="사진22"></li>
      <li><img src="images/pic3.jpg" alt="사진33"></li>
    </ul>

    <ul class="bx3">
      <li><img src="img/images(1).jpg" alt="사진1"></li>
      <li><img src="img/images(2).jpg" alt="사진2"></li>
      <li><img src="img/images(3).jpg" alt="사진3"></li>
      <li><img src="img/images(4).jpg" alt="사진4"></li>
      <li><img src="img/images(5).jpg" alt="사진5"></li>
    </ul>
  </section>
</body>
</html>
