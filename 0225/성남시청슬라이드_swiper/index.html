<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성남시청 슬라이더 - Swiper</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <section class="contents">
    <article class="c_group1">
      <div class="left pop_slide">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img src="img/s1.jpg"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s2.jpg"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s3.jpg"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s4.jpg"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s5.png"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s6.png"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s7.png"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s8.jpg"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s9.jpg"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s10.jpg"></a></div>
            <div class="swiper-slide"><a href="#"><img src="img/s11.png"></a></div>
          </div>
        </div>
      </div>
      <div class="slide_but">
        <p><strong id="current-slide">1</strong> / <span id="total-slides">11</span></p>
        <p>
          <a href="#" class="prev"></a>
          <a href="#" class="pause"></a>
          <a href="#" class="next"></a>
        </p>
      </div>
      <div class="smenu"><a href="#"></a></div>
    </article>
  </section>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
