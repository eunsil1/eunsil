<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bxcallback</title>
  <link rel="stylesheet" type='text/css' href="./css/jquery.bxslider.css"/>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="./js/jquery.bxslider.js"></script>
<style>
*{margin:0;padding:0;}
	ul,li{list-style:none;}
  #img_slider{
		width:640px;
		margin:0 auto;
		position:relative;
	}
  #btn p{
    position: absolute;
    top:40%;
  }
  #btn p.left_btn{
		left:20px;
	}
  #btn p.right_btn{
		right:20px;
	}
  #btn p i{    font-size: 30px;   color:#000;  }
  #btn p i:hover{	color:#bbb;	}
#page{
  width:640px;  margin: 0 auto;}
#page ul:after{
		content:'';
		display:block;
		clear:both;
	}
#page ul{  position: relative;}
#page ul li{
		float:left;
		width:14%;
		height:30px;
		line-height:30px;
		box-sizing:border-box;
		text-align:center;
	}
  #page ul li a{
    text-decoration: none;
    color:#000;
    font-weight: bold;
  }
  #page ul #focus{
    position: absolute;
    width:14%;
    top:0;left:0;
    border:2px solid purple;
    box-sizing: border-box;
    height:30px;
    border-radius: 5px;
  }
#page ul li.on a{
  color:#bbb;
}
.slider li{
	position:relative;
}
.slider li h1{
	position:absolute;
	left:20px;
	top:60px;
	opacity:0;
	transition:all 0.6s;
	z-index:999;
	transform:translateY(60px);
}
.slider li h1.on{
	opacity:1;
	transform:translateY(0px);
}










</style>

<script>
  $(function(){
   var slider = $(".slider").bxSlider({
                  auto:true,
                  controls:false,
                  autoHover:true,
                  InfiniteLoop:true,
                  onSlideBefore:function(){
                    var n = slider.getCurrentSlide();//현재슬라이드
                    var w = $('#page ul li').width();
                   // alert(w);
                   $('#page ul li').removeClass('on');
                   $('#page ul li').eq(n).addClass('on');
                   if(n==0){
                    $("#focus").css('left',"0");
                   }else{
                    $("#focus").stop().animate({left:n*w},600);
                   }
                  },
                  onSlideAfter: function($slideElement, oldIndex, newIndex){
                    var k = slider.getCurrentSlide();//현재슬라이드
                    $('.slider li').find('h1').removeClass('on');
                    $('.slider li .text' + k).addClass('on');				    
                 }
				// onSlideAfter:function($slideElement){
				//	  $('.slider li h1').removeClass('on');
				//	  $slideElement.find('h1').addClass('on');
				//	}
                });
                $('.left_btn').click(function(){
                  slider.goToPrevSlide();
                  return false;
                });
                $('.right_btn').click(function(){
                  slider.goToNextSlide();
                  return false;
                });
                $('#page ul li').click(function(){
                  var j = $(this).index();
                  slider.goToSlide(j);
			            return false;
                });


  });

</script>



</head>
<body>
  <div id="img_slider">
    <ul class="slider">
      <li>
        <a href="#"><img src="./images/01.JPG" alt=""></a>
        <h1 class='text0 on'>fashion style1</h1>
      </li>
      <li>
        <a href="#"><img src="./images/02.JPG" alt=""></a>
        <h1 class='text1'>fashion style2</h1>
      </li>
      <li>
        <a href="#"><img src="./images/03.JPG" alt=""></a>
        <h1 class='text2'>fashion style3</h1>
      </li>
      <li>
		<a href="#"><img src="./images/04.JPG"></a>
		<h1 class="text3">fashion style4</h1>
	</li>
	<li>
		<a href="#"><img src="./images/05.JPG"></a>
		<h1 class="text4">fashion style5</h1>
	</li>
	<li>
		<a href="#"><img src="./images/06.JPG"></a>
			<h1 class="text5">fashion style6</h1>
	</li>
	<li>
		<a href="#"><img src="./images/07.JPG"></a>
			<h1 class="text6">fashion style7</h1>
	</li>
    </ul>
    <div id="btn">
			<p class="left_btn">
				<i class="fa fa-arrow-left" aria-hidden="true"></i>
			</p>
			<p class="right_btn">
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</p>
		</div>
    <div id="page">
			<ul>
				<li class="on"><a href="#">1번</a></li>
				<li><a href="#">2번</a></li>
				<li><a href="#">3번</a></li>
				<li><a href="#">4번</a></li>
				<li><a href="#">5번</a></li>
				<li><a href="#">6번</a></li>
				<li><a href="#">7번</a></li>
				<div id="focus"></div>
			</ul>	
		
		</div>


  </div>
</body>
</html>
