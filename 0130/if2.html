<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // alert("안녕?");
    // prompt 문자열을 입력받는 메서드
    //html, css , javascript 시험을 보고
    //prompt 로 입력 세과목받고
    // 평균이 60이상이고 각과목 과락(40미만)이 없으면 합격입니다.
    var html = Number(prompt("html 점수 입력 :","0"));
    // document.write(html);
    var css = Number(prompt("css 점수 입력 :", "0"));
    var javascript = parseInt(prompt("javascript 점수 입력: ","0"));
    // 10.5px parseInt(10.5px) -> 10
    var avg = (html + css + javascript) / 3;
    var comment;
    if(avg >= 60){
      if(html < 40){
        comment = 'html ' + '40점 미만 불합격';

      }else if(css < 40){
        comment = 'css ' + '40점 미만 불합격';
      }else if(javascript < 40){
        comment = 'javascript ' + '40점 미만 불합격';
      }else{
        comment = '평균 ' + avg + "점 합격";
      }

    }else{
      comment = '평균 ' + avg + "점 불합격"; 
    }

  </script>
</body>
