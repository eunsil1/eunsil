<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

table{
   border: 1px solid #333;
   border-collapse: collapse;
   margin-left: auto;
   margin-right: auto;
   margin-top: 20px;
}

td{
  border: 1px solid #333;
  padding: 7px 10px;
}

.tit_img{
  background-image: url(images/abcd.png);
  background-repeat: no-repeat;
  background-position: 50% 50%;
  background-size: cover;
}

.title{
  font-weight: bold;
  background-color: #f5f5f5;
}

</style>
</head>
<body>
  <table>
    <colgroup>
      <col style="width: 150px;">
      <col style="width: 150px;">
      <col style="width: 420px;">
    </colgroup>
    <tr>
      <td rowspan="5" class="tit_img">

      </td>
      <td class="title">이름</td>
      <td>박은실</td>
    </tr>
    <tr>
      <td class="title">사는곳</td>
      <td>서울특별시 구로구</td>
    </tr>
    <tr>
      <td class="title">경력</td>
      <td>고객상담(인바운드), 경영지원 </td>
    </tr>
    <tr>
      <td class="title">전문분야</td>
      <td>Java, Html/Css</td>
    </tr>
    <tr>
      <td class="title">자기소개</td>
      <td>비전공자이지만 누구보다 많은 시간과 노력을 투자하며, 실무에 바로 적용 가능한 기술을 꾸준히 연습하고 있습니다. <br>
        이를 통해 실력을 향상시켜 개발자로 성장하는 것이 목표입니다.
      </td>
    </tr>

  </table>
</body>
</html>
