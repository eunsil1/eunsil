<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 모바일, 패드, pc 등 기기 감지 없으면 pc용으로만 나옴 -->
  <title>Document</title>
  <style>
  .box{
      width: 25%;
      height: 250px;
    }

    .box1{background-color: red;}
    .box2{background-color: tan;}
    .box3{background-color: teal;}
    .box4{background-color: violet;}
    @media screen and (max-width:600px){
      .box{
        float: none;
        width: 100%;
      }
    }
    @media screen and (min-width:601px) and (max-width:1023px){
      .box{
        float: left;
        width: 50%;
      }
    }
    @media screen and (min-width:1024px){
      .box{
        float: left;
      }
    }

    
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
  </div>
</body>
</html>
